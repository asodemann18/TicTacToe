
<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class = "container">
      <section class="outer-column">
        <h1>X</h1>
        <h2 class="x-wins">Wins</h2>
        <section class="all-boards">
          <article class="mini-boards">X X X O O O X X X</article>
          <article class="mini-boards">X X X O O O X X X</article>
          <article class="mini-boards">X X X O O O X X X</article>
          <article class="mini-boards">X X X O O O X X X</article>
        </section>
        </section>
      </section>
      <section class="game-column">
        <h1 class="turn">It's X's Turn</h1>
        <article class="board">
          <article class='box box0' data-index="0"></article>
          <article class='box box1' data-index="1"></article>
          <article class='box box2' data-index="2"></article>
          <article class='box box3' data-index="3"></article>
          <article class='box box4' data-index="4"></article>
          <article class='box box5' data-index="5"> </article>
          <article class='box box6' data-index="6"></article>
          <article class='box box7' data-index="7"></article>
          <article class='box box8' data-index="8"></article>
        </article>
      </section>
      <section class="outer-column">
        <h1>O</h1>
        <h2 class="o-wins">Wins</h2>
        <section class="all-boards">
          <article class="mini-boards">X X X O O O X X X</article>
          <article class="mini-boards">X X X O O O X X X</article>
          <article class="mini-boards">X X X O O O X X X</article>
          <article class="mini-boards">X X X O O O X X X</article>
        </section>
      </section>
      </main>
     <script src="./src/player.js"></script>
     <script src="./src/game.js"></script>
     <script src="./src/main.js"></script>
  </body>
</html>
