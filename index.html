
<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Open%20Sans" rel='stylesheet'>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <main class = "container">
      <section class="x-column">
        <h1>X</h1>
        <h2>Wins</h2>
      </section>
      <section class="game-column">
        <h1>Tic Tac Toe</h1>
        <article class="board">
          <article class='box box1'>X</article>
          <article class='box box2'></article>
          <article class='box box3'>0</article>
          <article class='box box4'></article>
          <article class='box box5'></article>
          <article class='box box6'></article>
          <article class='box box7'></article>
          <article class='box box8'></article>
          <article class='box box9'>X</article>
        </article>
      </section>
      <section class="o-column">
        <h1>O</h1>
        <h2>Wins</h2>
      </section>
      </main>
  </body>
</html>
